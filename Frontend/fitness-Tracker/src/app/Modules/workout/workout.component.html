<div class="container workout-management">
  <h2 class="title">Workout Management</h2>

  <div class="workout-list">
    <h3 class="subtitle">Your Workouts</h3>
    <div *ngFor="let workout of workouts" class="card workout-card">
      <div class="card-body">
        <div class="workout-details">
          <h4 class="workout-type">
            <i class="fas fa-dumbbell"></i> {{ workout.type }}
          </h4>
          <p class="workout-duration">
            <i class="fas fa-clock"></i> {{ workout.duration }} minutes
          </p>
        </div>
        <div class="workout-completion">
          <span>Completed:</span>
          <input
            type="checkbox"
            [checked]="workout.completed"
            (change)="markWorkoutAsCompleted(workout.id!)"
          />
        </div>
      </div>
    </div>
  </div>
</div>
