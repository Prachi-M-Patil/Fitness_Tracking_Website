<div class="profile-container">
  <h2>User Profile</h2>
  <div *ngIf="message" class="message">{{ message }}</div>
  <form (ngSubmit)="saveProfile()" >

    <div class="form-group">
    <label for="profilePicture">Profile Picture</label>
    <input type="file" id="profilePicture" (change)="onFileSelected($event)" />
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="profile.name" name="name" required />
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" [(ngModel)]="profile.age" name="age" required />
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" [(ngModel)]="profile.gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" [(ngModel)]="profile.weight" name="weight" required />
    </div>
    <div class="form-group">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" [(ngModel)]="profile.height" name="height" required />
    </div>
    <div class="form-group">
      <label for="fitnessLevel">Fitness Level:</label>
      <select id="fitnessLevel" [(ngModel)]="profile.fitnessLevel" name="fitnessLevel" required>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
      <!-- <input type="text" id="fitnessLevel" [(ngModel)]="profile.fitnessLevel" name="fitnessLevel" required /> -->
    </div>
   <button type="submit" class="btn btn-primary"     appHoverhighlight >Save Profile</button>
  </form>
</div>
