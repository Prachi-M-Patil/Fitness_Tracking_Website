<div class="delete-meal-container">
    <h2>Delete Meal</h2>
    <p>Are you sure you want to delete this meal?</p>
    <div class="button-group">
      <!-- Delete Button -->
      <button class="btn-delete" (click)="deleteMeal()">
        <i class="fas fa-trash"></i> Yes, Delete
      </button>
  
      <!-- Cancel Button -->
      <button class="btn-cancel" [routerLink]="['/meal-list']">
        <i class="fas fa-times-circle"></i> Cancel
      </button>
    </div>
  </div>
