<header class="header">
  <div class="logo">
    <img src="logo.jpg" alt="Fitness Tracker Logo" />
    <h1>Fitness Tracker</h1>
  </div>
  <!-- <div class="hamburger-menu" (click)="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </div> -->
  <nav class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="/meal">Meals</a></li>
      <li><a href="/nutritions">Nutrtion</a></li>
      <li><a href="/workout">Workouts</a></li>
      <li><a href="/goal">Goals</a></li>
      <li><a href="/profile/{id}">Profile</a></li>
      <li *ngIf="isAuthenticated">
        <a (click)="navigateToDashboard()" style="cursor: pointer;">Dashboard</a>
      </li>
    </ul>
  </nav>
  <div class="auth-links">
    <ng-container *ngIf="isAuthenticated; else loggedOut">
      <span><i class="fas fa-user"></i> Hello, {{ username }}</span>
      <button (click)="logout()">Logout</button>
    </ng-container>
    <ng-template #loggedOut>
      <a href="/login" class="login-btn">Login</a>
      <a href="/register" class="signup-btn">Sign Up</a>
    </ng-template>
  </div>
</header>
